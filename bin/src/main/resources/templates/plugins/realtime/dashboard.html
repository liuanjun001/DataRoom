<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<!-- Tell the browser to be responsive to screen width -->
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />
<!-- Bootstrap 3.3.6 -->
<link rel="stylesheet" href="../../css/bootstrap.min.css" />
<!-- Font Awesome -->
<link rel="stylesheet" href="../../fonts/css/font-awesome.min.css" />
<!-- Ionicons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css" />
<!-- jvectormap -->
<link rel="stylesheet" href="../../plugins/jvectormap/jquery-jvectormap-2.0.3.css" />
<link rel="stylesheet" href="../../plugins/jvectormap/mapcust.css" />
<!-- Theme style -->
<link rel="stylesheet" href="../../css/AdminLTE.min.css" />
<link rel="stylesheet" href="../../css/skins/_all-skins.min.css" />

  <!--[if lt IE 9]>
  <script type="text/javascript" src="../../js/html5shiv.min.js"></script>
  <script type="text/javascript" src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  <script type="text/javascript" src="../../js/lodash.min.js"></script>
  <script type="text/javascript" src="../../js/underscore-min.js"></script>

  <script src="../../js/robotservice.js" type="text/javascript"></script>
<title th:text="#{驾驶舱}">驾驶舱</title>

</head>
<body class="hold-transition skin-blue sidebar-mini">
	<!-- Main content -->
	<section class="content" style="margin-left:0px;margin-right:0px;background-color:#ecf0f5;">
		<!-- Info boxes -->
		<div class="row" id="pnl01">
		</div>
		<!-- /.row -->

		<!-- Main row -->
		<div class="row">
			<!-- Left col -->
			<div class="col-md-9">
				<!-- MAP & BOX PANE -->
				<div class="box box-success">
					<div class="box-header with-border">
						<h3 class="box-title" id="mapTitle">XX市XX项目  位置：xx.xx  天气:阴  时间：18:15  温度:12C</h3>
					</div>
					<!-- /.box-header -->
					<div class="box-body no-padding">
						<div class="row">
							<div class="col-md-10 col-sm-8">
								<div class="pad">
									<!-- Map will be created here -->
									<div id="world-map-markers" style="height: 325px;" hork="mapTitle"></div>
								</div>
							</div>
							<!-- /.col -->
							<div class="col-md-2 col-sm-4">
								<div class="pad box-pane-right bg-olive" style="min-height: 280px" id="pnl212">
								</div>
							</div>
							<!-- /.col -->
						</div>
						<!-- /.row -->
					</div>
					<!-- /.box-body -->
				</div>
				<!-- /.box -->
			</div>
			<!-- /.col -->

			<div class="col-md-3">
				<!-- /.info-box -->
				<div class="small-box bg-yellow">
					<!-- /.box-header -->
					<div class="inner" id="pnl201">
					</div>
					<!-- /.box-body -->
				</div>
				<!-- /.box -->
				<!-- BAR CHART -->
				<div class="box box-success">
				  <div class="box-body">
					<div class="box-header with-border">
						<h4 class="box-title">告警趋势</h4>
					</div>
				    <div class="chart">
				      <canvas id="barChart"></canvas>
				    </div>
				  </div>
				  <!-- /.box-body -->
				</div>
				<!-- /.box -->
			</div>
			<!-- /.col -->
		</div>
		<!-- /.row -->

		<div class="row">
			<div class="col-md-12">
				<div class="box">
					<div class="box-header with-border">
						<h3 class="box-title">能耗趋势</h3>
					</div>
					<!-- /.box-header -->
					<div class="box-body">
						<div class="row">
							<div class="col-md-8">
								<p class="text-center">
									<strong>时间: 1 Jan, 2018 - 30 Jul, 2018</strong>
								</p>
								<div class="chart">
									<!-- Sales Chart Canvas -->
									<canvas id="salesChart" style="height: 180px;"></canvas>
								</div>
								<!-- /.chart-responsive -->
							</div>
							<!-- /.col -->
							<div class="col-md-4" id="pnl302">
								<p class="text-center">
									<strong>变化率</strong>
								</p>
							</div>
							<!-- /.col -->
						</div>
						<!-- /.row -->
					</div>
					<!-- ./box-body -->
					<div class="box-footer">
						<div class="row" id="pnl412">
						</div>
						<!-- /.row -->
					</div>
					<!-- /.box-footer -->
				</div>
				<!-- /.box -->
			</div>
			<!-- /.col -->
		</div>
		<!-- /.row -->


	</section>
	<!-- /.content -->

	<!-- ./wrapper -->

	<!-- jQuery 2.2.3 -->
	<script src="../../jQuery/jQuery-2.1.4.min.js"></script>
	<!-- Bootstrap 3.3.6 -->
	<script src="../../js/bootstrap.min.js"></script>
	<!-- FastClick -->
	<script src="../../js/fastclick.js"></script>
	<!-- AdminLTE App -->
	<script src="../../js/app.min.js"></script>
	<!-- Sparkline -->
	<script src="../../plugins/sparkline/jquery.sparkline.min.js"></script>
	<!-- jvectormap -->
	<script src="../../plugins/jvectormap/jquery-jvectormap-2.0.3.min.js"></script>
	<script src="../../plugins/jvectormap/mall-map.js"></script>
	<!-- SlimScroll 1.3.0 -->
	<script src="../../plugins/slimScroll/jquery.slimscroll.min.js"></script>
	<!-- ChartJS 1.0.1 -->
	<script src="../../plugins/chartjs/Chart.min.js"></script>
	
	<script src="../../js/ComponentDefine.js"></script>
	<script src="../../js/pages/dashboard2.js"></script>

</body>
</html>
